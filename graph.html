<!DOCTYPE html>
<head>
    <title>Web Visualizer</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script
        src="d3.v3.min.js"
        charset="utf-8">
    </script>
    <script
        src="output.js"
        charset="utf-8">
    </script>
    <script>
        var toggle = 1;

        function colors(i) {
            switch (i) {
                case 0:
                    return "#E15E6E";
                case 1:
                    return "#E1918E";
                case 2:
                    return "#E0C4AE";
                default:
                    return "#B4DEBB"
            }
        }

        function neighbor(i) {
            var edges = dataset['edges'];
            var result = [];
            for (k = 0; k < edges.length; k++) {
                if (edges[k]['source'].index === i) {
                    result.push(edges[k]['target'].index);
                }
                else {
                    if (edges[k]['target'].index === i) {
                        result.push(edges[k]['source'].index);
                    }
                }
            }
            return result;
        }

        function create_pie(nodes, error_type) {
            var pie = d3.layout.pie();
            pie.sort(null);

            nodes.each(function (d, i) {
                var arc;
                var total;
                var dataset;

                if (error_type == "sql") {
                    total = d.sql.total;
                    dataset = d.sql.pie;
                }
                else {
                    if (error_type == "xss") {
                        total = d.xss.total;
                        dataset = d.xss.pie;
                    }
                }

                if (total == 0) {
                    arc = d3.svg.arc()
                            .innerRadius(0)
                            .outerRadius(9);
                }
                else {
                    var outerRadius = total * 15 / sql_average;

                    if (outerRadius > 25) {
                        outerRadius = 25;
                    }
                    else {
                        if (outerRadius < 12) {
                            outerRadius = 12;
                        }
                    }

                    arc = d3.svg.arc()
                            .innerRadius(0)
                            .outerRadius(outerRadius);
                }

                d3.select(this)
                .selectAll("g.arc")
                .remove();

                d3.select(this)
                .selectAll("g.arc")
                .data(pie(dataset))
                .enter()
                .append("g")
                .attr("class", "arc")
                .append("path")
                .attr("fill", function (d, i) {
                    return colors(i);
                })
                .attr("d", arc);
            });
        }

        function loader() {
            var w = 1200;
            var h = 750;
            var link_distance = 75;
            var charge = -900;

            var svg = d3.select("#visualization")
                    .append("svg")
                    .attr("height", h)
                    .attr("width", w);

            var force = d3.layout.force()
                    .nodes(dataset.nodes)
                    .links(dataset.edges)
                    .size([w, h])
                    .linkDistance([link_distance])
                    .charge(charge)
                    .start();

            var edges = svg.selectAll("line")
                    .data(dataset.edges)
                    .enter()
                    .append("line")
                    .style("stroke", "#ccc")
                    .style("stroke-width", 1);

            var nodes = svg.selectAll("g")
                    .data(dataset.nodes)
                    .enter()
                    .append("svg:g")
                    .call(force.drag);

            /////////////////////////////////////////////

            create_pie(nodes, "sql");

            /////////////////////////////////////////////

            nodes.append("svg:title")
                    .text(function (d) { return d.node.valueOf(); });


            force.on("tick", function () {
                edges.attr("x1", function (d) {
                    return d.source.x;
                })
                .attr("y1", function (d) {
                    return d.source.y;
                })
                .attr("x2", function (d) {
                    return d.target.x;
                })
                .attr("y2", function (d) {
                    return d.target.y;
                });

                nodes.attr("transform", function (d) { return "translate(" + d.x + "," + d.y + ")"; });

            });

            d3.select('#toggle').on("click", function (d, i) {
                if (toggle == 1) {
                    create_pie(nodes, "xss");
                    d3.select('#toggle').text("XSS");
                    toggle = 0;
                }
                else {
                    create_pie(nodes, "sql");
                    d3.select('#toggle').text("SQLI");
                    toggle = 1;
                }

                return false;
            });
        }

        window.onload = loader;
    </script>
</head>
<body>
    <div id="visualization">
    </div>
    <br />
    <a id="toggle" href="#">SQLI</a>
</body>
