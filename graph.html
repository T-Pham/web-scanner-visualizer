<!DOCTYPE html>
<head>
    <title>Web Visualizer</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script
        src="d3.v3.min.js"
        charset="utf-8">
    </script>
    <script
        src="output.js"
        charset="utf-8">
    </script>
    <script>
        var toggle = 1;

        function colors(i) {
            switch (i) {
                case 0:
                    return "yellow";
                case 1:
                    return "orange";
                case 2:
                    return "red";
                default:
                    return "lightgray";
            }
        }

        function neighbor(i) {
            var edges = dataset['edges'];
            var result = [];
            for (k = 0; k < edges.length; k++) {
                if (edges[k]['source'].index === i) {
                    result.push(edges[k]['target'].index);
                }
                else {
                    if (edges[k]['target'].index === i) {
                        result.push(edges[k]['source'].index);
                    }
                }
            }
            return result;
        }

        function loader() {
            var pie = d3.layout.pie();

            var w = 1000;
            var h = 600;
            var link_distance = 75;
            var charge = -500;

            var svg = d3.select("#visualization")
                    .append("svg")
                    .attr("height", h)
                    .attr("width", w);

            var force = d3.layout.force()
                    .nodes(dataset.nodes)
                    .links(dataset.edges)
                    .size([w, h])
                    .linkDistance([link_distance])
                    .charge(charge)
                    .start();

            var edges = svg.selectAll("line")
                    .data(dataset.edges)
                    .enter()
                    .append("line")
                    .style("stroke", "#ccc")
                    .style("stroke-width", 1);

            var nodes = svg.selectAll("g")
                    .data(dataset.nodes)
                    .enter()
                    .append("svg:g")
                    .call(force.drag);

            /////////////////////////////////////////////
            nodes.each(function (d, i) {
                var arc;

                if (d.sql.total == 0) {
                    arc = d3.svg.arc()
                            .innerRadius(0)
                            .outerRadius(7);
                }
                else {
                    arc = d3.svg.arc()
                            .innerRadius(0)
                            .outerRadius(d.sql.total * 15 / sql_average);
                }

                d3.select(this)
                .selectAll("g.arc")
                .data(pie(d.sql.pie))
                .enter()
                .append("g")
                .attr("class", "arc")
                .append("path")
                .attr("fill", function (d, i) {
                    return colors(i);
                })
                .attr("d", arc);
            });

            /////////////////////////////////////////////

            nodes.append("svg:title")
                    .text(function (d) { return d.node.valueOf(); });


            force.on("tick", function () {
                edges.attr("x1", function (d) {
                    return d.source.x;
                })
                .attr("y1", function (d) {
                    return d.source.y;
                })
                .attr("x2", function (d) {
                    return d.target.x;
                })
                .attr("y2", function (d) {
                    return d.target.y;
                });

                nodes.attr("transform", function (d) { return "translate(" + d.x + "," + d.y + ")"; });

            });

            d3.select('#toggle').on("click", function (d, i) {
                nodes.selectAll("circle")
                   .transition().duration(500)
                ;

                if (toggle == 1) {
                    toggle = 0
                }
                else {
                    toggle = 1;
                }
            });
        }

        window.onload = loader;
    </script>
</head>
<body>
    <div id="visualization">
    </div>
    <br />
    <a id="toggle" href="#">SQLI</a>
</body>
