<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Sakura Vulnerabilities Visualizer</title>
    <link rel="stylesheet" type="text/css" href="css\styles.css">
    <link rel="stylesheet" type="text/css" href="css\jquery.custom-scrollbar.css">
    <script
        src="js\d3.v3.min.js"
        charset="utf-8">
    </script>
	<script
        src="js\mustache.js"
        charset="utf-8">
    </script>
    <script
        src="output.js"
        charset="utf-8">
    </script>
    <script
        src="visualizer.js"
        charset="utf-8">
    </script>
    <script
        src="js\jquery-2.0.3.min.js"
        charset="utf-8">
    </script>
    <script
        src="js\jquery.custom-scrollbar.min.js"
        charset="utf-8">
    </script>
    <script>
        window.onload = loader;
    </script>
</head>
<body>
    <div id="page-body">
        <div id="visualization">
            <svg id="svg-container">
                <text id="overlay-title" x="10" y="50">SQLI</text>
                <rect id="overlay-rect" width="180" height="80" x="0" y="0"></rect>

                <rect id="error-free-rect" class="legend-rect error-free-color" width="50" height="20" x="15" y="480"></rect>
                <rect id="arachni-rect" class="legend-rect arachni-color" width="50" height="20" x="15" y="510"></rect>
                <rect id="w3af-rect" class="legend-rect w3af-color" width="50" height="20" x="15" y="540"></rect>
                <rect id="wapiti-rect" class="legend-rect wapiti-color" width="50" height="20" x="15" y="570"></rect>

                <text class="legend-text" x="75" y="495">NO ERROR</text>
                <text class="legend-text" x="75" y="525">ARACHNI</text>
                <text class="legend-text" x="75" y="555">W3AF</text>
                <text class="legend-text" x="75" y="585">WAPITI</text>

                <g id="graph"></g>
            </svg>
        </div>
        <div id="info-board">
            <div id="url-container">CLICK A NODE</div>
            <div id="list-container">
            </div>
        </div>
    </div>
    <div id="control-panel">
        <div class="label">VIEW MODE:</div>
        <select id="mode-select">
          <option value="SQLI">SQLI</option>
          <option value="XSS">XSS</option>
          <option value="BOTH">BOTH</option>
        </select>
        <br>
        <div class="label">SELECTED URL:</div>
        <select id="urls-select">
        </select>
    </div>
</body>
