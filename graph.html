<!DOCTYPE html>
<head>
    <title>Web Visualizer</title>
    <script
        src="http://d3js.org/d3.v3.min.js"
        charset="utf-8">
    </script>
    <script
        src="output.js"
        charset="utf-8">
    </script>
    <script>

        function neighbor(i) {
            var edges = dataset['edges'];
            var result = [];
            for (k = 0; k < edges.length; k++) {
                if (edges[k]['source'].index === i) {
                    result.push(edges[k]['target'].index);
                }
                else {
                    if (edges[k]['target'].index === i) {
                        result.push(edges[k]['source'].index);
                    }
                }
            }
            return result;
        }

        function loader() {
            var colors = d3.scale.category20();

            var dataset1 = [30, 30, 40];
            var pie = d3.layout.pie();

            var w = 1000;
            var h = 600;
            var outerRadius = 13;
            var innerRadius = 0;

            var svg = d3.select("body")
                    .append("svg")
                    .attr("height", h)
                    .attr("width", w);

            var force = d3.layout.force()
                    .nodes(dataset.nodes)
                    .links(dataset.edges)
                    .size([w, h])
                    .linkDistance([100])
                    .charge(-900)
                    .start();

            var edges = svg.selectAll("line")
                    .data(dataset.edges)
                    .enter()
                    .append("line")
                    .style("stroke", "#ccc")
                    .style("stroke-width", 1);

            var nodes = svg.selectAll("g.nodes")
                    .data(dataset.nodes)
                    .enter()
                    .append("g")
                    .attr("class", "nodes")
                    .call(force.drag);

            var outlines = svg.selectAll("g.nodes")
                    .append("svg:circle")
                    .attr("class", "outline")
                    .attr('r', outerRadius + 0.5)
                    .style('stroke', 'none')
                    .style('stroke-width', 3)
                    .style('fill-opacity', 0);

            nodes.on("mouseover", function (d, i) {

                nodes.each(function (d2, i2) {
                    var neighbors = neighbor(i);
                    for (var k = 0; k < neighbors.length; k++) {
                        if (i2 === neighbors[k] || i2 === i) {
                            d3.select(this.firstElementChild).style('stroke', 'crimson');
                            return null;
                        }
                    }
                    d3.select(nodes[0][i2]).style('fill-opacity', 0.75);
                });
            });

            nodes.on("mouseout", function (d, i) {
                nodes.style('fill-opacity', 1);
                outlines.style('stroke', 'none');
            });

            var arc = d3.svg.arc()
                    .innerRadius(innerRadius)
                    .outerRadius(outerRadius);

            var arcs = nodes.selectAll("g.arc")
                    .data(pie(dataset1))
                    .enter()
                    .append("g")
                    .attr("class", "arc");

            arcs.append("path")
                    .attr("fill", function (d, i) {
                        return colors(i);
                    })
                    .attr("d", arc);

            force.on("tick", function () {
                edges.attr("x1", function (d) {
                    return d.source.x;
                })
                        .attr("y1", function (d) {
                            return d.source.y;
                        })
                        .attr("x2", function (d) {
                            return d.target.x;
                        })
                        .attr("y2", function (d) {
                            return d.target.y;
                        });
                nodes.attr("cx", function (d) {
                    return d.x;
                })
                        .attr("cy", function (d) {
                            return d.y;
                        });

                nodes.selectAll("g.arc")
                        .attr("transform", function (d) {
                            var current_node = d3.select(this.parentNode);
                            return "translate(" + current_node.attr("cx") + "," + current_node.attr("cy") + ")";
                        });

                nodes.selectAll("circle")
                        .attr("transform", function (d) {
                            var current_node = d3.select(this.parentNode);
                            return "translate(" + current_node.attr("cx") + "," + current_node.attr("cy") + ")";
                        });
            });
        }
        ;
        window.onload = loader;
    </script>
</head>
<body></body>
